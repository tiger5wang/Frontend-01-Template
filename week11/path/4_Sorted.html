<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container {
            display: flex;
            flex-wrap: wrap;
            width: 601px;
        }
        .cell {
            width: 5px;
            height: 5px;
            border-bottom: solid 1px white;
            border-right: solid 1px white;
            background-color: lightgray;
        }
    </style>
</head>
<body>
<div id="container"></div>
<button onclick="localStorage.map = JSON.stringify(map)">save</button>
</body>

<script>

	let map = localStorage.map ? JSON.parse(localStorage.map): new Array(10000).fill(0);
	let container = document.getElementById('container');
	let fragment = document.createDocumentFragment();

	let mouse = false;  // 用于标记是否按下鼠标
	let clear = false;  // 用于标记是否按下右键，用于清除

	document.addEventListener('mousedown', (e) => {  // 监听按下右键
		mouse = true;
		clear = e.button === 2  // 右键
	});

	document.addEventListener('mouseup', () => {
		mouse = false;
	});

	document.addEventListener('contextmenu', (e) => {
		e.preventDefault();
	});

	// 绘制地图
	for(let y=0; y<100; y++) {
		for(let x=0; x<100; x++) {
			let cell = document.createElement('div');
			cell.classList.add('cell');

			if(map[100*y + x] === 1)  // 初始值都是 0 ， 1 表示绘制上的图
				cell.style.backgroundColor = 'black';

			// 监听鼠标移动事件
			cell.addEventListener('mouseover', () => {
				if(mouse) {  // 如果是按压鼠标的状态
					if(clear) {  // 右键清除内容
						cell.style.backgroundColor = '';
						map[100*y + x] = 0
					} else {  // 否则添加内容
						cell.style.backgroundColor = 'black';
						map[100*y + x] = 1  // 绘制图画的点 标记为 1
					}
				}
			});
			// 使用 fragment 减少重绘
			fragment.appendChild(cell);
		}
	}
	container.appendChild(fragment);


    // 异步事件
	function sleep(t) {
		return new Promise((resolve, reject) => {
			setTimeout(resolve, t)
		})
	}


	class Sorted {
		constructor(data, compare) {
			this.data = data;
			this.compare = compare;
        }
        // 取值方法
       take() {
			if(!this.data.length)
				return;

			let min = this.data[0];
			let minIndex = 0;
			for(let i=0; i<this.data.length; i++) {
				let res = this.compare(this.data[i], min);
				if(res[0] < 0 && res[1] < 0) {
					min = this.data[i];
					minIndex = i;
                }
            }
            // 注意要把取出的这个值去掉
            this.data[minIndex] = this.data[this.data.length - 1];
			this.data.pop();

			return min;
       }
        // 添加值方法
       insert(v) {
			this.data.push(v);
       }
       // 获取长度
       get length() {
			return this.data.length;
       }
    }


	// 寻找路径方法
	async function findPath(map, start, end) {
		map = map.slice();  // 拷贝一份 map， 防止污染全局变量 map

		function distanceStart([x, y]) {
			return (x-start[0]) **2 + (y-start[1]) ** 2
		}

        function distanceEnd([x, y]) {
            return (x-end[0]) **2 + (y-end[1]) ** 2
 		}
		// let collection = [start];
		let collection = new Sorted([start], (a,b) => [distanceEnd(a) - distanceEnd(b), distanceStart(a) - distanceStart(b)]);

		// 显示出终点
		container.children[100*(end[1]) + end[0]].style.backgroundColor = 'red';

		// 添加可能将要取值的点
		async function insert(x,y, pre) {
			// 如要添加的点的值不是0，说明之前添加过了或者是绘画不能通过
			if(map[100*y +x] !== 0)
				return;
			// 超出边界不能添加
			if(x<0 || y< 0 || x>= 100 || y>=100)
				return;

			if(distanceStart([x,y]) - distanceStart(pre) < 0 && distanceEnd([x,y]) - distanceEnd(pre) > 0)
				return;

			map[100*y + x] = pre;  // 将每一个点的值设为 它前一个点的位置坐标 [x,y] 形式

			// 可视化
			container.children[100*y + x].style.backgroundColor = 'lightgreen';
			await sleep(1);

			// collection.push([x, y])  // 添加到 collection 中
			collection.insert([x, y])  // 添加到 collection 中
		}

		while(collection.length) {
			// let [x, y] = collection.shift();  // 取出最前面的元素
			let [x, y] = collection.take();  // 取出最前面的元素

			if(x === end[0] && y === end[1]) {

				let path = [];  // 存放路径坐标
				// 寻找路径是从尾向头寻找，只要没有找到起始位置，就一直向前一个位置寻找
				while(x !== start[0] || y !== start[1]) {  // 需要使用循环，寻找到起始位置才会停止
					path.push([x,y]);
					container.children[100*y + x].style.backgroundColor = 'pink';
					// 注意 此处的 map[100*y + x] 的值 [x,y] 形式
					[x,y] = map[100*y + x];  // 此处就是将 x,y 的值改为当前点的前一个位置坐标点
					// 因为上面 insert 方法中已经将map中每一个位置的值 设为了 它的前一个点的位置坐标
				}
				return true
			}

			await insert(x-1,y, [x,y]);  // 左边
			await insert(x+1,y, [x,y]);  // 右边
			await insert(x,y-1, [x,y]);  // 上边
			await insert(x,y+1, [x,y]);  // 下边

			// 对于斜对角的几个点，需要加一些限制条件
			if(map[100*y + x-1] !== 1 || map[100*(y-1) + x] !== 1)
				await insert(x-1,y-1, [x,y]);  // 左上角
			if(map[100*y + x-1] !== 1 || map[100*(y+1) + x] !== 1)
				await insert(x-1,y+1, [x,y]);  // 左下角
			if(map[100*y + x+1] !== 1 || map[100*(y-1) + x] !== 1)
				await insert(x+1,y-1, [x,y]);  // 右上角
			if(map[100*y + x+1] !== 1 || map[100*(y+1) + x] !== 1)
				await insert(x+1,y+1, [x,y]);  // 右下角
		}

		return false;
	}

	// findPath(map, [20, 20], [50, 50])
</script>
</html>
