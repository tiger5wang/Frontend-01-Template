<script>
	// tokenize 的状态机实现方式

	let dictionary = ['Number', 'WhiteSpace', 'LineTerminator', '+', '-', '*', '/', ];
	let result = [];
    let token = {
    	type: '',
        value: ''
    };

	function tokenize(source) {
        let state = number;  // 假设都是以正常的 数字开头
        token.type = 'Number';
		for(let char of source) {
            // console.log('char', char)
            state = state(char)
        }
        result.push(token);  // 假设都是以数字结束
        result.push({type: 'EOF'});
        return result;
        // console.log('result', result)
	}

	function number(char) {
		// console.log('number', char, char === ' ', !isNaN(char))
        if(char !== ' ' && (!isNaN(char) || char === '.')) {
        	token.value += char;
        	return number
        } else if(char === ' ') {
			result.push(JSON.parse(JSON.stringify(token)));
			token.type = 'WhiteSpace';
            token.value = '';
        	return whiteSpace(char)
        } else if(char.charCodeAt() === 10 || char.charCodeAt() === 13) {
			result.push(JSON.parse(JSON.stringify(token)));
			token.type = 'LineTerminator';
			token.value = '';
            return lineTerminator(char)
        } else if(char === '+') {
			result.push(JSON.parse(JSON.stringify(token)));
			token.type = '+';
			token.value = '';
        	return add(char)
        } else if(char === '-') {
			result.push(JSON.parse(JSON.stringify(token)));
			token.type = '-';
			token.value = '';
        	return subtraction(char)
        } else if(char === '*') {
			result.push(JSON.parse(JSON.stringify(token)));
			token.type = '*';
			token.value = '';
        	return multiplication(char)
        } else if(char === '/') {
			result.push(JSON.parse(JSON.stringify(token)));
			token.type = '/';
			token.value = '';
        	return division(char)
        } else {
			throw new Error("Unexpected token!")
        }
	}

	function whiteSpace(char) {

			token.type = 'Number';
			token.value = '';

        } else {
