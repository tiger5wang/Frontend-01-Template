<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 错误方法
	function find(source, pattern) {
		let j = 0;
		for (let i =0; i<source.length; i++) {
			if(source[i] === pattern[j]) {
				j++
            } else {
				j = 0;
				if(source[i] === pattern[j]) {  // 解决find('xxy','xy') 的问题， 依然不嫩解决find('abababx', 'ababx')
                    j++
                }
            }
            if(j === pattern.length)
            	return true
		}
		return false;
	}

</script>
</body>
</html>
